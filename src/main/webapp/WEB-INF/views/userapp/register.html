<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>万众艺兴-用户注册</title>

		<link rel="icon" href="../img/userapp/icon/system/icon_16_blue.png">
		<link rel="stylesheet" type="text/css" href="../css/userapp/common/all.css">
		<link rel="stylesheet" type="text/css" href="../css/userapp/common/body.css">
		<link rel="stylesheet" type="text/css" href="../css/userapp/common/input.css">
		<link rel="stylesheet" type="text/css" href="../css/userapp/common/tip.css">

		<script type="text/javascript" src="../js/userapp/common/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../js/userapp/user/register_and_reset_password.js"></script>
		<script type="text/javascript" src="../js/userapp/common/info.js"></script>
	</head>

	<body>
		<div class="font-size-25px line-height-90px color-1296db text-align-left">
			<div class="position-relative horizontally-center-by-margin width-1100px height-100-percent">
				<img class="vertically-center-by-absolute left-0"
					 src="../img/userapp/icon/system/icon_64_blue.png" />&emsp;&emsp;&emsp;&emsp;&emsp;万众艺兴
			</div>
		</div>

		<div class="height-550px background-color-rgb-29-73-97">
			<div class="position-relative horizontally-center-by-margin width-1100px height-100-percent">
				<img class="vertically-center-by-absolute left-150px" src="../img/userapp/background/user/register.jpg" />
				
				<div class="vertically-center-by-absolute right-20px width-300px height-400px text-align-center background-color-FFFFFF">
					<div class="width-100-percent height-40px margin-top-20px font-size-21px line-height-40px color-444444">
						用户注册
					</div>

					<div class="position-relative margin-top-20px">
						<input id="phoneNumber" type="text" class="width-240px  height-35px  font-size-17px" onfocus="myPlaceholder(this);" maxlength="11" />
						<label id="phoneNumberLabel" for="phoneNumber" class="input-div-label top-6px left-45px font-size-17px">手机号</label>
					</div>

					<div class="position-relative margin-top-20px">
						<input id="verificationCode" type="text" class="width-80px margin-right-10px  height-35px  font-size-17px" onfocus="myPlaceholder(this);" 
							maxlength="6" />
						<label id="verificationCodeLabel" for="verificationCode" class="input-div-label top-6px left-45px font-size-17px">验证码</label>
						<input type="button" class="width-145px  height-35px  font-size-17px blue-button" id="getVerificationCodeButton" value="获取验证码" 
							onclick="getVerificationCode(0);" />
					</div>

					<div class="position-relative margin-top-20px">
						<input id="password" type="password" class="width-240px  height-35px  font-size-17px" onfocus="myPlaceholder(this);" maxlength="14" />
						<label id="passwordLabel" for="password" class="input-div-label top-6px left-45px font-size-17px">密码,6-14位数字和字母组合</label>
					</div>

					<div class="position-relative margin-top-20px">
						<input id="confirmPassword" type="password" class="width-240px  height-35px  font-size-17px" onfocus="myPlaceholder(this);" maxlength="14" />
						<label id="confirmPasswordLabel" for="confirmPassword" class="input-div-label top-6px left-45px font-size-17px">确认密码</label>
					</div>

					<div class="margin-top-20px">
						<input type="button" class="width-240px height-35px font-size-17px blue-button" value="注册" onclick="submitInfoToEnterSystem(0);" />
					</div>

					<div id="tipDiv" class="tip-div">
						<label id="tipLabel"></label>
					</div>
				</div>
			</div>
		</div>

		<div class="width-100-percent height-50px font-size-15px line-height-50px color-444444 text-align-center">
			Copyright © 2017 AllLink 版权所有
		</div>
	</body>

</html>
