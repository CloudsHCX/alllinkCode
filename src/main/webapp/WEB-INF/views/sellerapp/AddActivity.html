		.maindiv{

			width:1000px;
			height:800px;

			padding-right:10px;

		.maindiv-head{
			border-bottom: 2px solid #F7F7F7;
			padding: 0 20px 13px 30px;

		.maindiv-content{
			margin-left: 115px;
			margin-top: 50px;
			color: #666;
		}
		.col-sm-2 {
		    width: 9.666667%;
		}
		.col-sm-10 {
		    width: 50.333333%;//输入框的宽度
		}

		    margin-left: 9.666667%;//请记住我和登录的左边距

		/*.img{*/

			height:100px;
		}
		.btn{
			width:100px;
		}

			margin-top: 7px;

	</style>
  </head>
  <body>
  	<div class="header">
  		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     		<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">万众艺兴</a>
				</div>
		<div>
		<ul class="nav navbar-nav">
            <li ><a href="#">订单</a></li>
            <li><a href="#">评价管理</a></li>
            <li><a href="#">行业排名</a></li>
            <li><a href="#">项目管理</a></li>
            <li><a href="#">财务管理</a></li>
            <li><a href="#">用户管理</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
                    <span id="navName"></span><b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">个人中心</a></li>
                    <li><a href="#">我的地址</a></li>
                    <li><a href="#">安全设置</a></li>

                </ul>
            </li>
        </ul>
    </div>
    </div>
    </nav>
  	</div>
  	
  	<div class="content">
  	    <div class="maindiv">
  			<h3 class="maindiv-head">添加活动</h3>
  			<div class="maindiv-content">
  			<form class="form-horizontal" role="form">	
  				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动名称</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="activity_name" placeholder="请输入活动名称">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动人数</label>
				    <div class="col-sm-10">
				      <div class="input-group">
					  <input type="text" class="form-control" id="total_number" placeholder="请输入活动人数" aria-describedby="basic-addon2">
					  <span class="input-group-addon" id="basic-addon2">人</span>
					</div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动费用</label>
				    <div class="col-sm-10">
				      <div class="input-group">
			            <span class="input-group-addon">$</span>
			            <input type="text" class="form-control" id="cost">
			            <span class="input-group-addon">元</span>
			          </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动类型</label>
				    <div class="col-sm-10">
				    <select class="form-control" id="activity_type">
				      <option>1</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				    </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">开始时间</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="begin_time" placeholder="请输入活动开始时间">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">结束时间</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="end_time" placeholder="请输入活动结束时间">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动地址</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="3" id="address"></textarea>
				    </div>
				  </div>
				  <div class="form-group" >
				    <label class="col-sm-2 control-label">活动详情</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="3" id="activity_info"></textarea>
				    </div>
				  </div>
				  
				  <!--<div class="form-group">
				    <label class="col-sm-2 control-label">上传图片</label>
				    <div class="col-sm-10">
				    <div class="img">
				      <img src="../../img/sellerapp/touxiang.jpg" class="img-thumbnail">
				    </div>
				    </div>
				  </div>-->
				  
				  <div class="form-group">
					  <label class="col-sm-2 control-label">上传图片</label>
					  <div class="col-sm-10">
					  <div class="img" id="images">
						<input type="file" multiple="multiple" id="addimage" accept="image/png,image/jpg">
					  </div>
					  </div>
					</div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="button" class="btn btn-default" id="addactivity-btn">确定</button>
				    </div>
				  </div>
				</form>
  			</div>
  	 </div>

  	</div>
  	
  	<div class="footer"></div>
  	
    <script type="text/javascript" src="../../js/sellerapp/jquery.min.js" ></script>
    <script type="text/javascript" src="../../js/sellerapp/bootstrap.js" ></script>
    <script type="text/javascript" src="../../js/sellerapp/activity.js" ></script>
    <script>
    	$("#address").focus(
				function getLocation()
				{
					if (navigator.geolocation)
					{
						navigator.geolocation.getCurrentPosition(showPosition);
					}
					else
					{
						alert("该浏览器不支持获取地理位置。");
					}
				});
				
				function showPosition(position)
				{
					alert("纬度: " + position.coords.latitude + 
					"<br>经度: " + position.coords.longitude);
				}
			</script>
  </body>
</html>
