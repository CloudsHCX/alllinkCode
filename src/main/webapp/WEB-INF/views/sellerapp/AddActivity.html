<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	  <script type="text/javascript" src="../../js/sellerapp/jquery.min.js" ></script>
	  <script type="text/javascript" src="../../js/sellerapp/bootstrap.js" ></script>
	  <script type="text/javascript" src="../../js/sellerapp/activity.js" ></script>
	  <script type="text/javascript" src="../../js/userapp/ajaxfileupload.js" ></script>
	<style>
		body{
			padding-top:50px;
			background-color: #F7F7F7;
		}
		.navbar > .container-fluid .navbar-brand{
			margin-top: 5px;
			margin-left: 81px;
			font-size: 30px;,
			font-weight: 700;
		}
		.navbar-inverse .navbar-nav > li > a{
			margin-left: 20px;
			font-size: 16px;
		}
		.navbar-nav{
			margin-top:5px;
		}
		.dropdown{
			display: block;
			margin-left: 230px;
		}
		.navbar{
			min-height:60px;
		}
		.header{
			margin-bottom: 50px;
		}
		.content{
			height:1000px;
		}
		.maindiv{
			margin: 0 auto;
			width:1000px;
			height:800px;
			background-color: #FFFFFF;
			padding-left:10px;
			padding-right:10px;
			border: 1px solid #ecedeb;
		}
		.maindiv-head{
			border-bottom: 2px solid #F7F7F7;
			padding: 0 20px 13px 30px;
			font-size: 18px;
			font-weight: 700;
			display: block;
			margin-top: 24px;
		}
		.maindiv-content{
			margin-left: 115px;
			margin-top: 50px;
			color: #666;
		}
		.col-sm-2 {
		    width: 9.666667%;
		}
		.col-sm-10 {
		    width: 50.333333%;//输入框的宽度
		}
		.col-sm-offset-2 {
		    margin-left: 9.666667%;//请记住我和登录的左边距
		}
		/*.img{*/
			/*width:100px;*/
			/*height:100px;*/
			/*display: inline-block;*/
		/*}*/
		#activity_info{
			height:100px;
		}
		.btn{
			width:100px;
		}
		#addimage{
			margin-top: 7px;
		}
	</style>
  </head>
  <body>
  	<div class="header">
  		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     		<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">万众艺兴</a>
				</div>
		<div>
		<ul class="nav navbar-nav">
			<li><a href="NewOrder.html">订单</a></li>
            <li><a href="#">评价管理</a></li>
            <li><a href="#">行业排名</a></li>
            <li><a href="#">项目管理</a></li>
            <li><a href="#">财务管理</a></li>
            <li><a href="#">用户管理</a></li>
            <li class="dropdown">

				<a href="#" class="dropdown-toggle" data-toggle="dropdown" >
					<span id="navName">${Session.seller.phoneNumber}</span><b class="caret"></b>
					<span id="sellerId-none" style="display: none">${Session.seller.sellerId}</span>
				</a>
                <ul class="dropdown-menu">
                    <li><a href="#">个人中心</a></li>
                    <li><a href="#">我的地址</a></li>
                    <li><a href="#">安全设置</a></li>
                    <li class="divider"></li>
                    <li><a href="#">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
    </div>
    </nav>
  	</div>
  	
  	<div class="content">
  	    <div class="maindiv">
  			<h3 class="maindiv-head">添加活动</h3>
  			<div class="maindiv-content">
  			<form class="form-horizontal" role="form">	
  				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动名称</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="activity_name" placeholder="请输入活动名称">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动人数</label>
				    <div class="col-sm-10">
				      <div class="input-group">
					  <input type="text" class="form-control" id="total_number" placeholder="请输入活动人数" aria-describedby="basic-addon2">
					  <span class="input-group-addon" id="basic-addon2">人</span>
					</div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动费用</label>
				    <div class="col-sm-10">
				      <div class="input-group">
			            <span class="input-group-addon">$</span>
			            <input type="text" class="form-control" id="cost">
			            <span class="input-group-addon">元</span>
			          </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动类型</label>
				    <div class="col-sm-10">
				    <select class="form-control" id="activity_type">
				      <option value="0">英语</option>
				      <option value="1">音乐</option>
				      <option value="2">美术</option>

				    </select>
				    </div>
				  </div>
				<div class="weui-cells weui-cells_form form-group">
					<div class="weui-cell">
						<label class="col-sm-2 control-label">开始时间</label>
						<div class="weui-cell__bd col-sm-10">
							<input class="weui-input form-control" type="datetime-local" id="begin_time">
						</div>
					</div>
				</div>
				<div class="weui-cells weui-cells_form form-group">
					<div class="weui-cell">
						<label class="col-sm-2 control-label">结束时间</label>
						<div class="weui-cell__bd col-sm-10">
							<input class="weui-input form-control" type="datetime-local" id="end_time">
						</div>
					</div>
				</div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">活动地址</label>
					  <div class="col-sm-10">
						  <textarea class="form-control" rows="3" id="address"></textarea>
						  <span  id="latitude" style="display: none"></span>
						  <span  id="longitude" style="display: none"></span>
					  </div>
				  </div>
				  <div class="form-group" >
				    <label class="col-sm-2 control-label">活动详情</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="3" id="activity_info"></textarea>
				    </div>
				  </div>
				  
				  <div class="form-group">
					  <label class="col-sm-2 control-label">上传图片</label>
					  <div class="col-sm-10">
					  <div class="img" id="images">
						  <img id="activityPhoto" src="" style="display: none;">
						<input type="file" name="file" id="addimage" accept="image/*"  multiple="">
					  </div>
					  </div>
					</div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="button" class="btn btn-default" id="addactivity-btn">确定</button>
				    </div>
				  </div>
				</form>
  			</div>
  	 </div>

  	</div>
  	
  	<div class="footer"></div>

    <script>
        $("#address").focus(
            function getLocation()
            {
                if (navigator.geolocation)
                {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }
                else
                {
                    alert("该浏览器不支持获取地理位置。");
                }
            });
        function showPosition(position)
        {
            $("#latitude").html(position.coords.latitude);
            $("#longitude").html(position.coords.longitude);
        }
	</script>

  </body>
</html>
