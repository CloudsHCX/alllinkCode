	<body>
		<div class="header">
			<div class="logo">万众艺兴</div>
			<div class="links">
				<span class="tip">已有万众艺兴账号？</span>
				<a type="button" class="btn btn-primary btn-sm" href="login.html">登录</a>
			</div>
		</div>
		<div class="content">
			<form class="form-horizontal my_form" id="form1" name="form" action="alllink/seller/add" method="post"  onsubmit="return RegistrationValidate()">
				<div class="form-group mobile">
					<label>手机号</label>
					<input type="text" name="phone" class="form-control phone" id="phone"  onkeyup="vailPhone()">
					<!--<span class="glyphicon glyphicon-ok"></span>-->
					<p id="phone-p"></p>
					
				</div>
				<div class="verify-wrapper">
					<input type="button" class="verify-btn" value="免费获取短信动态码" id="btn">
				</div>
				<div class="form-group sms">
                	<label>短信动态码</label>
                    <input type="text" name="checkcode" class="form-control">
                    <p id="sms-p"></p>
				</div>
				<div class="form-group password">
					<label>创建密码</label>
					<input type="password" name="password" id="pwd1" class="form-control" >
					<p id="pwd1-p"></p>
					<div class="pw-strength">
                        <span class="pw-strength__label" id="weak">弱</span>
                        <span class="pw-strength__label" id="medium">中</span>
                        <span class="pw-strength__label" id="strong">强</span>
                </div>
				</div>
				
				<div class="form-group confirm-password">
					<label>确认密码</label>
					<input type="password" name="pwd2" id="pwd2" class="form-control" onkeyup="check()">
					<p id="pwd2-p"></p>
				</div>
				<div class="submit">
					<button type="button" class="btn btn-primary" onclick="RegistrationValidate()">注册</button>
				</div>
			</form>
		</div>

		 <script type="text/javascript" src="../../statics/js/jquery.min.js" ></script>

         <script type="text/javascript" src="../../statics/js/RegistrationValidate.js" ></script>

<script type="text/javascript">
  $(function(){
	  $("#btn").click(function () {
		  var phoneNumber = $("#phone").val();
		  var jsondata = {"phoneNumber": phoneNumber};
		  $.ajax({
			  type: "POST",
			  url: "/alllink/seller/sendMessage",
			  processData: false,
			  contentType: "application/json;charset=utf-8", //这个是发送信息至服务器时内容编码类型
			  dataType: "json",
			  data: JSON.stringify(jsondata),//这里必须将对象转成string类型，否则将掉入无线的大坑中。
			  success: function (success) {
				  alert(success.code, success.msg);
			  }
		  });
	  });
  });
</script>
